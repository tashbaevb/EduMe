<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <title>EDUME</title>
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    <link rel="stylesheet" th:href="@{/css/templatemo-edu-meeting.css}">
    <link rel="stylesheet" th:href="@{/css/owl.css}">
    <link rel="stylesheet" th:href="@{/css/lightbox.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/style1.css}">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<section class="upcoming-meetings" id="meetings" style="display: flex; justify-content: center; align-items: center;">
    <section class="cards-wrapper">
        <div class="card-row">
            <div class="card-grid-space">
                <a class="card" href="/blog/uni"
                    style="--bg-img: url(https://images1-focus-opensocial.googleusercontent.com/gadgets/proxy?container=focus&resize_w=1500&url=https://codetheweb.blog/assets/img/posts/html-syntax/cover.jpg)">
                    <div>
                        <h1>Universities</h1>
                    </div>
                </a>
                <div class="small-card">
                    <a class="add-post" href="/blog/add">
                        <h1 style="font-size: 20px">Add new Uni</h1>
                    </a>
                </div>
            </div>
            <div class="card-grid-space">
                <a class="card" href="/application_blog"
                   style="--bg-img: url('https://images1-focus-opensocial.googleusercontent.com/gadgets/proxy?container=focus&resize_w=1500&url=https://codetheweb.blog/assets/img/posts/basic-types-of-html-tags/cover.jpg')">
                    <div>
                        <h1>Applications</h1>
                    </div>
                </a>
                <div class="small-card">
                    <a class="add-post" href="/app/add">
                        <h1 style="font-size: 20px">Add new App</h1>
                    </a>
                </div>
            </div>
            <div class="card-grid-space">
                <a class="card" href="/job_blog"
                   style="--bg-img: url('https://images1-focus-opensocial.googleusercontent.com/gadgets/proxy?container=focus&resize_w=1500&url=https://codetheweb.blog/assets/img/posts/links-images-about-file-paths/cover.jpg')">
                    <div>
                        <h1>Jobs</h1>
                    </div>
                </a>
                <div class="small-card">
                    <a class="add-post" href="/job_blog/add">
                        <h1 style="font-size: 20px">Add new Jobs</h1>
                    </a>
                </div>
            </div>
        </div>
    </section>
</section>
<footer th:insert="~{blocks/footer.html :: footer}"></footer>
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/isotope.min.js}"></script>
<script th:src="@{/js/owl-carousel.js}"></script>
<script th:src="@{/js/lightbox.js}"></script>
<script th:src="@{/js/tabs.js}"></script>
<script th:src="@{/js/video.js}"></script>
<script th:src="@{/js/slick-slider.js}"></script>
<script th:src="@{/js/custom.js}"></script>
<script>
    $('.nav li:first').addClass('active');
    var showSection = function showSection(section, isAnimate) {
        var
            direction = section.replace(/#/, ''),
            reqSection = $('.section').filter('[data-section="' + direction + '"]'),
            reqSectionPos = reqSection.offset().top - 0;

        if (isAnimate) {
            $('body, html').animate({
                    scrollTop: reqSectionPos
                },
                800);
        } else {
            $('body, html').scrollTop(reqSectionPos);
        }

    };

    var checkSection = function checkSection() {
        $('.section').each(function () {
            var
                $this = $(this),
                topEdge = $this.offset().top - 80,
                bottomEdge = topEdge + $this.height(),
                wScroll = $(window).scrollTop();
            if (topEdge < wScroll && bottomEdge > wScroll) {
                var
                    currentId = $this.data('section'),
                    reqLink = $('a').filter('[href*=\\#' + currentId + ']');
                reqLink.closest('li').addClass('active').siblings().removeClass('active');
            }
        });
    };

    $('.main-menu, .responsive-menu, .scroll-to-section').on('click', 'a', function (e) {
        e.preventDefault();
        showSection($(this).attr('href'), true);
    });

    $(window).scroll(function () {
        checkSection();
    });
</script>
</body>
</html>
