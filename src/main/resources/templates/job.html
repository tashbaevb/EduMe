<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-5">
    <h1>Jobs</h1>
    <br>
    <form action="/job" method="get" class="input-group">
        <label for="minPrice">Минимальная цена:</label>
        <input type="number" id="minPrice" name="minPrice" value=""/>
        <button type="submit" class="btn btn-success">Фильтровать</button>
    </form>
    <br>
    <div th:each="el:${jobs}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.anons}"/>
        <p th:text="${el.price}"/>
        <img th:src="@{/getImage(fileName=${el.photoUrl})}" alt="Cinque Terre" class="img-responsive">
        <a th:href="'/job/'+${el.id}" class="btn btn-warning">Детальнее</a>
    </div>
</div>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
