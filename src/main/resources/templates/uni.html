<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-5">
    <h1>UNIVERSITY</h1>
    <div th:each="el:${posts}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.anons}"/>
        <img th:src="@{/getImage(fileName=${el.photoUrl})}" alt="Cinque Terre" class="img-responsive">
        <a th:href="'/students/uni/'+${el.id}" class="btn btn-warning">Детальнее</a>
    </div>
</div>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
