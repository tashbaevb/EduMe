<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="TemplateMo">

    <title>EDUME</title>
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    <link rel="stylesheet" th:href="@{/css/templatemo-edu-meeting.css}">
    <link rel="stylesheet" th:href="@{/css/owl.css}">
    <link rel="stylesheet" th:href="@{/css/lightbox.css}">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<section class="upcoming-meetings" id="meetings">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-heading">
                    <h2>School-Livers</h2>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="row">
                    <a href="/students/apps">
                        <div class="col-lg-6" style="width: 500px; margin:20px">
                            <div class="meeting-item">
                                <div class="thumb">
                                    <img th:src="@{/images/apps.jpg}" alt="New Lecturer Meeting">
                                </div>
                                <div class="down-content "
                                     style="height: 150px;display: flex; flex-direction: column;align-items: center;">
                                    <h4>Application</h4>
                                    <p>Intelligence is the ability to adapt to change</p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-lg-6 " style="width: 500px; margin:20px">
                    <a href="/students/uni">
                        <div class="meeting-item">
                            <div class="thumb">
                                <img th:src="@{/images/uni.jpg}" alt="Online Teaching" style="height: 333px">
                            </div>
                            <div class="down-content"
                                 style="height: 150px;display: flex; flex-direction: column;align-items: center;">
                                <h4 style="text-align: center">University</h4>
                                <p>Don’t let the noise of others’ opinions <br> drown out your own inner voice.</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:insert="~{blocks/footer :: footer}"></div>
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/isotope.min.js}"></script>
<script th:src="@{/js/owl-carousel.js}"></script>
<script th:src="@{/js/lightbox.js}"></script>
<script th:src="@{/js/tabs.js}"></script>
<script th:src="@{/js/video.js}"></script>
<script th:src="@{/js/slick-slider.js}"></script>
<script th:src="@{/js/custom.js}"></script>
<script>
    //according to loftblog tut
    $('.nav li:first').addClass('active');

    var showSection = function showSection(section, isAnimate) {
        var
            direction = section.replace(/#/, ''),
            reqSection = $('.section').filter('[data-section="' + direction + '"]'),
            reqSectionPos = reqSection.offset().top - 0;

        if (isAnimate) {
            $('body, html').animate({
                    scrollTop: reqSectionPos
                },
                800);
        } else {
            $('body, html').scrollTop(reqSectionPos);
        }

    };

    var checkSection = function checkSection() {
        $('.section').each(function () {
            var
                $this = $(this),
                topEdge = $this.offset().top - 80,
                bottomEdge = topEdge + $this.height(),
                wScroll = $(window).scrollTop();
            if (topEdge < wScroll && bottomEdge > wScroll) {
                var
                    currentId = $this.data('section'),
                    reqLink = $('a').filter('[href*=\\#' + currentId + ']');
                reqLink.closest('li').addClass('active').siblings().removeClass('active');
            }
        });
    };

    $('.main-menu, .responsive-menu, .scroll-to-section').on('click', 'a', function (e) {
        e.preventDefault();
        showSection($(this).attr('href'), true);
    });

    $(window).scroll(function () {
        checkSection();
    });
</script>
</body>
</html>
